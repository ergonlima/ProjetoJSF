<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF Menu de Navegação</title>
	<script>
		function alterarValorDoCampo()
		{
			var campo = document.getElementById('formPessoa:nome');
			campo.value = '(Eu cliquei no campo :)';
		}
	</script>
</h:head>

<h:body>

	<h:form id = "formPessoa">
	
		<h1>JSF Menu de Navegação</h1>
		
		<h:inputText id="nome" onclick = "this.value = 'troquei de valor'" onchange = "this.value = this.value.toUpperCase();"/>
		<h:commandButton value = "clicar" onclick = "alterarValorDoCampo();"></h:commandButton>
		<br/>
		<br/>
		<h:commandButton value = "Navegar Primeira Página" action ="primeirapagina"/>
		<br/>
		<br/>
		<h:commandButton value = "Navegar Página Navegada" action ="paginanavegada"/>
		<br/>
		<br/>
			<h:commandButton value = "Navegar Página Explicita" action ="explicita"/>
	
	</h:form>

</h:body>



</html>
